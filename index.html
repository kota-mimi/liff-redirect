<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>起動中…</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans",Meiryo,sans-serif}
    .wrap{height:100%;display:grid;place-items:center}
    .box{text-align:center;color:#333}
    .sp{margin-top:8px;color:#6b7280;font-size:13px}
    .ld{width:32px;height:32px;border:3px solid #e5e7eb;border-top-color:#1086ff;border-radius:50%;animation:spin 1s linear infinite;margin:16px auto 0}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div class="ld"></div>
      <div>起動しています…</div>
      <div class="sp">LINEの認証後、自動でマイページへ移動します</div>
    </div>
  </div>

  <script>
    // ▼ここだけあなたの値に差し替え▼
    const LIFF_ID  = "2007900637-3EJ7L5r4";
    const GAS_BASE = "https://script.google.com/macros/s/AKfycby4G2eNuI_OYaqIXWBr-oad9RwXSoNw10VfL1Z0dZkO7-eeVcC0t8TKVs-oo90MCfYWXQ/exec";
    // ▲差し替えここまで▲

    (async () => {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) return liff.login();
        await liff.ready;
        const profile = await liff.getProfile();
        const userId  = profile.userId;

        // Zoff風TOPへ直送
        const url = `${GAS_BASE}?page=top&userId=${encodeURIComponent(userId)}`;
        location.replace(url); // 戻るで戻らないようにreplace
      } catch (e) {
        document.body.innerHTML = `
          <div style="padding:24px;font-family:sans-serif;line-height:1.7">
            <h3>起動に失敗しました</h3>
            <p>${e?.message || e}</p>
            <p>LINEアプリ内で開いているか、LIFF設定を確認してください。</p>
          </div>`;
      }
    })();
  </script>
</body>
</html>
