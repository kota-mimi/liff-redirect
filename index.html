<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>マイページ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root{
      --brand:#1086ff;
      --ink:#111; --muted:#6b7280; --line:#e5e7eb; --bg:#fff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans",Meiryo,sans-serif;background:var(--bg);color:var(--ink)}
    .header{position:sticky;top:0;z-index:20;background:#fff;border-bottom:1px solid var(--line)}
    .header-inner{display:flex;align-items:center;justify-content:space-between;max-width:560px;margin:0 auto;padding:12px 16px}
    .appname{font-size:18px;font-weight:700}
    .brand{display:block;margin:12px auto 4px;width:110px;opacity:.9}
    .subtitle{color:var(--muted);font-size:13px;text-align:center;margin-bottom:12px}
    .menu-btn{width:36px;height:36px;border-radius:10px;border:1px solid var(--line);display:grid;place-items:center;cursor:pointer;background:#fff}
    .menu-btn span{display:block;width:18px;height:2px;background:#333;position:relative}
    .menu-btn span::before,.menu-btn span::after{content:"";position:absolute;left:0;width:18px;height:2px;background:#333}
    .menu-btn span::before{top:-6px}.menu-btn span::after{top:6px}
    .wrap{max-width:560px;margin:0 auto;padding:12px 16px 24px}
    .section-title{font-size:18px;font-weight:700;color:#2480e6;margin:8px 0 12px;padding-top:6px;border-top:1px solid var(--line)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .tile{border:1px solid var(--line);border-radius:14px;padding:14px 8px;text-align:center;cursor:pointer;transition:transform .06s}
    .tile:active{transform:scale(.98)}
    .tile-icon{font-size:28px;line-height:1.1}
    .tile-label{margin-top:8px;font-size:13px;color:#2c6da8}
    .wide{margin-top:18px;border:1px solid var(--line);border-radius:12px;padding:14px 12px;display:flex;gap:12px;align-items:center;cursor:pointer}
    .wide .ico{font-size:22px}
    .wide .txt{color:#2c6da8;font-weight:600}
    .drawer{position:fixed;inset:0;z-index:40;display:none}
    .drawer.active{display:block}
    .scrim{position:absolute;inset:0;background:rgba(0,0,0,.3)}
    .panel{position:absolute;top:0;right:0;width:78%;max-width:360px;height:100%;background:#fff;border-left:1px solid var(--line);display:flex;flex-direction:column}
    .panel h3{margin:14px 16px;font-size:16px;color:#2480e6}
    .list{padding:8px 0}
    .item{display:flex;align-items:center;gap:10px;padding:14px 16px;border-top:1px solid var(--line);cursor:pointer}
    .item:first-child{border-top:none}
    .item .i{font-size:18px;width:22px;text-align:center}
    .item .t{font-size:15px}
  </style>
</head>
<body>
  <div class="header">
    <div class="header-inner">
      <div class="appname">マイページ</div>
      <button id="menuBtn" class="menu-btn" aria-label="メニュー"><span></span></button>
    </div>
    <img class="brand" src="https://dummyimage.com/300x80/1086ff/ffffff&text=Your+Logo" alt="Brand" />
    <div class="subtitle">ようこそ</div>
  </div>

  <div class="wrap">
    <div class="section-title">クイックメニュー</div>
    <div class="grid">
      <div class="tile" data-to="top"><div class="tile-icon">🏠</div><div class="tile-label">マイページTOP</div></div>
      <div class="tile" data-to="view"><div class="tile-icon">👤</div><div class="tile-label">プロフィール</div></div>
      <div class="tile" data-to="edit"><div class="tile-icon">✏️</div><div class="tile-label">情報編集</div></div>
      <div class="tile" data-to="counseling"><div class="tile-icon">📝</div><div class="tile-label">カウンセリング</div></div>
      <div class="tile" data-to="weight"><div class="tile-icon">⚖️</div><div class="tile-label">体重・進捗</div></div>
      <div class="tile" data-to="meal"><div class="tile-icon">🍽️</div><div class="tile-label">食事管理</div></div>
    </div>
    <div class="wide" data-to="workout"><div class="ico">💪</div><div class="txt">運動記録ページへ</div></div>
  </div>

  <div id="drawer" class="drawer" aria-hidden="true">
    <div class="scrim"></div>
    <aside class="panel">
      <h3>メニュー</h3>
      <nav class="list">
        <div class="item" data-to="top"><div class="i">🏠</div><div class="t">マイページTOP</div></div>
        <div class="item" data-to="view"><div class="i">👤</div><div class="t">プロフィール</div></div>
        <div class="item" data-to="edit"><div class="i">✏️</div><div class="t">情報編集</div></div>
        <div class="item" data-to="counseling"><div class="i">📝</div><div class="t">カウンセリング</div></div>
        <div class="item" data-to="weight"><div class="i">⚖️</div><div class="t">体重・進捗</div></div>
        <div class="item" data-to="meal"><div class="i">🍽️</div><div class="t">食事管理</div></div>
        <div class="item" data-to="workout"><div class="i">💪</div><div class="t">運動記録</div></div>
      </nav>
    </aside>
  </div>

  <script>
    // ▼ あなたのLIFF IDとGASのURLに差し替え ▼
    const LIFF_ID  = "2007900637-3EJ7L5r4";
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbwXsCuhB2Y54181eR3W0X2fAHAq_SWDua4-GjMxnFC5k-mLpFgWV9X3x4cVOZdASldykg/exec";
    // ▲ 差し替えここまで ▲

    function routes(userId){
      return {
        top        : `${GAS_BASE}?userId=${encodeURIComponent(userId)}&page=top`,
        view       : `${GAS_BASE}?userId=${encodeURIComponent(userId)}&page=view`,
        edit       : `${GAS_BASE}?userId=${encodeURIComponent(userId)}&page=edit`,
        counseling : `${GAS_BASE}?userId=${encodeURIComponent(userId)}&page=counseling`,
        weight     : `${GAS_BASE}?userId=${encodeURIComponent(userId)}&page=weight`,
        meal       : `${GAS_BASE}?userId=${encodeURIComponent(userId)}&page=meal`,
        workout    : `${GAS_BASE}?userId=${encodeURIComponent(userId)}&page=workout`
      };
    }

    let ROUTE = null;
    (async () => {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) return liff.login();
      await liff.ready;
      const profile = await liff.getProfile();
      const userId = profile.userId;
      ROUTE = routes(userId);

      document.querySelectorAll('[data-to]').forEach(el=>{
        el.addEventListener('click', ()=> go(el.dataset.to));
      });
    })();

    function go(key){
      if(!ROUTE) return;
      location.href = ROUTE[key];
    }

    const drawer = document.getElementById('drawer');
    document.getElementById('menuBtn').addEventListener('click', ()=> drawer.classList.add('active'));
    drawer.addEventListener('click', e=>{
      if(e.target.classList.contains('scrim')) drawer.classList.remove('active');
    });
  </script>
</body>
</html>
