<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://static.line-scdn.net/liff/sdk/v2/liff.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .loading-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-out;
    }
    h1 {
      font-size: 24px;
      color: #008c73;
      margin-bottom: 10px;
    }
    p {
      color: #555;
    }
    .spinner {
      border: 4px solid rgba(0, 140, 115, 0.1);
      border-top: 4px solid #008c73;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <h1>プロフィールページにリダイレクトしています...</h1>
    <p>しばらくお待ちください。</p>
    <div class="spinner"></div>
  </div>

  <script>
    async function main() {
      try {
        await liff.init({
          liffId: '2007869731'  // ← 新しいID
        });s
      } catch (err) {
        console.error('LIFF initialization failed:', err);
        document.querySelector('.loading-container').innerHTML =
          '<h1>エラー</h1><p>LIFFの初期化に失敗しました。LINEアプリから再度お試しください。</p>';
        return;
      }

      if (!liff.isLoggedIn()) {
        liff.login({ redirectUri: window.location.href });
        return;
      }

      try {
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const gasUrl = `https://script.google.com/macros/s/AKfycbz6JvkPcyGBUnII4NU6bR09VHV6jEFt8BSK-I7zc17JRQim1nTiG4u4sxCfTtZ7HnNj8A/exec?userId=${userId}`;
        window.location.href = gasUrl;
      } catch (err) {
        console.error('Failed to get profile or redirect:', err);
        document.querySelector('.loading-container').innerHTML =
          '<h1>エラー</h1><p>プロフィールの取得に失敗しました。</p>';
      }
    }

    window.addEventListener('load', main);
  </script>
</body>
</html>
