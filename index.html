<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LIFF Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f8f9fa;
      }
      .spinner {
        margin-top: 20px;
        width: 40px;
        height: 40px;
        border: 4px solid #ccc;
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <div id="loading-container">
      <h1>プロフィールページを準備中です...</h1>
      <p>しばらくお待ちください。</p>
      <div class="spinner"></div>
    </div>

    <script>
      async function main() {
        try {
          await liff.init({
            liffId: "2007869731-n8M4KLmk"  // ← ご自身の正しい LIFF ID
          });
          console.log("✅ LIFF initialized");

        } catch (err) {
          console.error("❌ LIFF initialization failed:", err);
          document.querySelector("#loading-container").innerHTML =
            "<h1>エラー</h1><p>LIFFの初期化に失敗しました。LINEアプリから再度お試しください。</p>";
          return;
        }

        if (!liff.isLoggedIn()) {
          console.log("ℹ️ Not logged in. Redirecting...");
          liff.login({ redirectUri: window.location.href });
          return;
        }

        try {
          const profile = await liff.getProfile();
          console.log("✅ Got profile:", profile);

          const userId = profile.userId;

          // 🔽 リダイレクト先（GASのデプロイURL + userId付き）
          const gasUrl = `https://script.google.com/macros/s/AKfycbyzpBuKVy1HNBpv5rLD7yiYBEqo7cbCxstmn8he7K2sQ5jOBe8InWQdHJ3mV1JwIwLt3Q/exec?userId=${encodeURIComponent(userId)}`;

          console.log("➡️ Redirecting to:", gasUrl);
          window.location.href = gasUrl;

        } catch (err) {
          console.error("❌ Failed to get profile or redirect:", err);
          document.querySelector("#loading-container").innerHTML =
            "<h1>エラー</h1><p>プロフィールの取得に失敗しました。</p>";
        }
      }

      main();
    </script>
  </body>
</html>
