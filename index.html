<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LIFF Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div id="loading-container">
      <h1>プロフィールページを準備中です...</h1>
      <p>しばらくお待ちください。</p>
      <div class="spinner"></div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      async function main() {
        try {
          await liff.init({
            liffId: "2007869731-n8M4KLmk"  // ← このIDが正しいIDです（スクショより確認済み）
          });
        } catch (err) {
          console.error("LIFF initialization failed:", err);
          document.querySelector("#loading-container").innerHTML =
            "<h1>エラー</h1><p>LIFFの初期化に失敗しました。LINEアプリから再度お試しください。</p>";
          return;
        }

        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        try {
          const profile = await liff.getProfile();
          const userId = profile.userId;

          // リダイレクト先（GASプロフィールURL＋userId付き）
          const gasUrl =
            "https://script.google.com/macros/s/AKfycbz6JvKPcYGBUnIi4NU6bR09VHv6jEFt8BSK-I7zc17JRQim1nTiG4u4sxCfTtZ7rHNJ8A/exec?userId=" +
            encodeURIComponent(userId);

          window.location.href = gasUrl;
        } catch (err) {
          console.error("Failed to get profile or redirect:", err);
          document.querySelector("#loading-container").innerHTML =
            "<h1>エラー</h1><p>プロフィールの取得に失敗しました。</p>";
        }
      }

      main();
    </script>
  </body>
</html>
<script>
  async function main() {
    try {
      await liff.init({
        liffId: "2007869731-n8M4KLmk"
      });
      console.log("✅ LIFF initialized");  // ← 追加

    } catch (err) {
      console.error("❌ LIFF initialization failed:", err);
      document.querySelector("#loading-container").innerHTML =
        "<h1>エラー</h1><p>LIFFの初期化に失敗しました。</p>";
      return;
    }

    if (!liff.isLoggedIn()) {
      console.log("ℹ️ Not logged in. Redirecting...");
      liff.login({ redirectUri: window.location.href });
      return;
    }

    try {
      const profile = await liff.getProfile();
      console.log("✅ Got profile:", profile);  // ← 追加

      const userId = profile.userId;
      const gasUrl = `https://script.google.com/macros/s/AKfycbyzpBuKVy1HNBpv5rLD7yiYBEqo7cbCxstmn8he7K2sQ5jOBe8InWQdHJ3mV1JwIwLt3Q/exec?userId=${encodeURIComponent(userId)}`;
      console.log("➡️ Redirecting to:", gasUrl);  // ← 追加

      window.location.href = gasUrl;
    } catch (err) {
      console.error("❌ Failed to get profile or redirect:", err);
      document.querySelector("#loading-container").innerHTML =
        "<h1>エラー</h1><p>プロフィールの取得に失敗しました。</p>";
    }
  }

  main();
</script>
