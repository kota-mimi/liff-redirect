<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LIFF Redirect</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 32px 16px; }
    pre { white-space: pre-wrap; word-break: break-all; text-align: left; max-width: 90%; margin: 16px auto; }
  </style>
</head>
<body>
  <p>情報を読み込んでいます...</p>
  <script>
    (async () => {
      const LIFF_ID = "2007900637-3EJ7L5r4";
      const GAS_EXEC = "https://script.google.com/macros/s/AKfycbw90EXKzBt7y5boB6c0FQhLhv9Ev-SdJkh74ESmDMz5SD8cy2A8OYOo3zewdP2WRWo1bQ/exec";

      const show = (m) => document.body.innerHTML = '<pre>' + m + '</pre>';

      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        await liff.ready;

        const profile = await liff.getProfile();
        const userId = profile && profile.userId;
        if (!userId) { show("ユーザーIDを取得できませんでした。"); return; }

        // embedded=true を付けない版（ブルーバーは出る想定）
        const target = `${GAS_EXEC}?userId=${encodeURIComponent(userId)}&page=view&t=${Date.now()}`;

        // まずアプリ内で遷移を試す。遅い環境向けに外部フォールバックも一応残す
        let opened = false;
        const timer = setTimeout(() => {
          if (opened) return;
          try { liff.openWindow({ url: target, external: true }); } catch (e) { show("外部ブラウザ起動に失敗: " + (e?.message || String(e))); }
        }, 1500);

        location.replace(target);
        opened = true;
        clearTimeout(timer);

      } catch (e) {
        show("LIFF処理中にエラーが発生しました:\n" + (e?.message || String(e)));
      }
    })();
  </script>
</body>
</html>
