<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://static.line-scdn.net/liff/sdk/v2/liff.js"></script>
</head>
<body>
  <script>
    async function main() {
      // LIFF ID を使って初期化
      await liff.init({
        liffId: '2007866858-vJrKR7yR'
      });

      // ログイン状態を確認
      if (!liff.isLoggedIn()) {
        // ログインしていなければ、ログインページにリダイレクト
        liff.login({
          redirectUri: window.location.href
        });
        return; // ログイン処理が行われるため、ここで処理を終了
      }

      // ログイン済みであれば、ユーザープロフィールを取得
      try {
        const profile = await liff.getProfile();
        const userId = profile.userId;

        // GASの新しいURLに自動でリダイレクト
        const gasUrl = `https://script.google.com/macros/s/AKfycbyA8oHC_ooAhZdOFHImF5HaM4gegqiDRGa4KM6q1IKdDHX-7Xbo6n4I-TLACSgwDm1dYQ/exec?userId=${userId}`;
        window.location.href = gasUrl;
      } catch (err) {
        console.error('Failed to get profile or redirect', err);
        alert('プロフィールの取得に失敗しました。');
      }
    }

    // ページロード時にmain関数を呼び出す
    main();
  </script>
</body>
</html>
