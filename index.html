<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LIFF Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div id="loading-container">
      <h1>プロフィールページを準備中です...</h1>
      <p>しばらくお待ちください。</p>
      <div class="spinner"></div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      async function main() {
        try {
          await liff.init({
            liffId: "2007869731-n8M4KLmk"
          });
          console.log("✅ LIFF initialized");

          if (!liff.isLoggedIn()) {
            console.log("ℹ️ Not logged in. Redirecting...");
            liff.login({ redirectUri: window.location.href });
            return;
          }

          const profile = await liff.getProfile();
          console.log("✅ Got profile:", profile);

          const userId = profile.userId;
          const gasUrl = `https://script.google.com/macros/s/AKfycbyzpBuKVy1HNBpv5rLD7yiYBEqo7cbCxstmn8he7K2sQ5jOBe8InWQdHJ3mV1JwIwLt3Q/exec?userId=${encodeURIComponent(userId)}`;
          console.log("➡️ Redirecting to:", gasUrl);

          window.location.href = gasUrl;
        } catch (err) {
          console.error("❌ Failed to get profile or redirect:", err);
          document.querySelector("#loading-container").innerHTML =
            "<h1>エラー</h1><p>プロフィールの取得に失敗しました。</p>";
        }
      }

      main();
    </script>
  </body>
</html>
