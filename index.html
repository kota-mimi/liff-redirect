<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LIFF Redirect</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    pre { white-space: pre-wrap; word-break: break-all; text-align: left; max-width: 90%; margin: auto; }
  </style>
</head>
<body>
  <p>情報を読み込んでいます...</p>
  <script>
    (async () => {
      const LIFF_ID = "2007900637-3EJ7L5r4"; 
      const GAS_URL = "https://script.google.com/macros/s/AKfycbx_anOWS1NEVu1e6nkLB1B8uaxYnW5WgHM1Xzt9iJYQBIgeBBUAcK1xVASB_Pcy1e5PGg/exec";

      const show = (m) => document.body.innerHTML = '<pre>' + m + '</pre>';

      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        await liff.ready;

        const profile = await liff.getProfile();
        const userId = profile?.userId;
        if (!userId) {
          show("ユーザーIDを取得できませんでした。");
          return;
        }

        // 以前の動いてたやつに合わせて embedded=true を追加
        location.replace(`${GAS_URL}?userId=${encodeURIComponent(userId)}&page=view&embedded=true`);
      } catch (e) {
        show("LIFF処理中にエラーが発生しました:\n" + (e?.message || String(e)));
      }
    })();
  </script>
</body>
</html>
