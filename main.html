<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LIFF Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div id="loading-container">
      <h1>プロフィールページを準備中です...</h1>
      <p>しばらくお待ちください。</p>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      async function main() {
        try {
          // ★ LIFF IDは、あなたが最後に作った一番新しいものを設定してください
          await liff.init({ liffId: "2007869731-OGxpgeZj" });

          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }

          const profile = await liff.getProfile();
          const userId = profile.userId;

          // ★ GASのURLも、あなたが最後にテストして成功したものを設定してください
          const gasUrl = `https://script.google.com/macros/s/AKfycbyNdpFFQ31wKEsbQawdYlIgyaYyu6VhDROCqcWWJyE0xXtwlBqPGfmPs1cp06BP5UY8kA/exec`;
          
          // ↓↓↓ これが最後の「おまじない」です ↓↓↓
          const redirectUrl = `${gasUrl}?userId=${encodeURIComponent(userId)}&cacheBuster=${new Date().getTime()}`;
          
          // 最終的にリダイレクトを実行
          window.location.href = redirectUrl;

        } catch (err) {
          // もしエラーが起きたら画面に表示する
          document.querySelector("#loading-container").innerHTML =
            `<h1>Error</h1><p>処理中にエラーが発生しました: ${err.message}</p>`;
        }
      }

      main();
    </script>
  </body>
</html>
